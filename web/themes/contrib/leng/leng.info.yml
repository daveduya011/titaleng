core: 8.x
type: theme
base theme: commerce_bootstrap

name: 'Leng'
description: 'Default theme for Leng Shop.'
package: 'Bootstrap'

regions:
  navigation: 'Navigation'
  top_navigation: 'Navigation (Top bar)'
  mobile_navigation: 'Navigation (Mobile)'
  header: 'Header'
  featured: 'Featured'
  highlighted: 'Highlighted'
  help: 'Help'
  content: 'Content'
  similar: 'Similar Products'
  sidebar_first: 'Primary'
  sidebar_second: 'Secondary'
  footer: 'Footer'
  page_top: 'Page top'
  page_bottom: 'Page bottom'

libraries-override:
  # Replace an entire library.
  bootstrap/framework: leng/bootstrap-scripts

libraries:
  - 'leng/fonts'
  - 'leng/theme'
  - 'leng/color'
